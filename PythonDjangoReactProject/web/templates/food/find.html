{% extends 'main/main.html' %}
{% block content %}

<div class="wrapper row3">
  <main class="container clear">
    <div class="content">
      <div id="gallery">
        <figure>
          <header class="heading">맛집 검색
              <form method="get" action="/web/food/find/" class="inline">
                <input type="text" class="input-sm" size="20" name="address" value="{{address}}">
                <input type="submit" class="btn-sm btn-primary" value="검색">
              </form>
          </header>
          <ul class="nospace clear">
            {% for food in food_list %}
              {% if forloop.counter0|divisibleby:4 %}
              <li class="one_quarter first"><a href="/web/food/food_detail/?fno={{food.fno}}"><img src="http://www.menupan.com{{food.poster}}" title="{{food.name}}"></a></li>
              {% else %}
              <li class="one_quarter"><a href="/web/food/food_detail/?fno={{food.fno}}"><img src="http://www.menupan.com{{food.poster}}" title="{{food.name}}"></a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </figure>
      </div>
      <nav class="pagination">
        <ul>
          {% if startPage > 1 %}
            <li><a href="/web/food/find/?page={{startPage|add:'-1'}}&address={{address}}">&laquo; Previous</a></li>
          {% endif %}

          {% for i in range %}
            {% if curpage == i %}
              <li class="current"><a href="/web/food/find/?page={{i}}&address={{address}}">{{i}}</a></li>
            {% else %}
              <li><a href="/web/food/find/?page={{i}}&address={{address}}">{{i}}</a></li>
            {% endif %}
          {% endfor %}

          {% if endPage < totalpage %}
            <li><a href="/web/food/find/?page={{endPage|add:'1'}}&address={{address}}">Next &raquo;</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
    <div class="clear"></div>
  </main>
</div>

{% endblock %}
